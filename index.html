<!DOCTYPE html>
<html dir="rtl">

<head>
	<script type="text/javascript" src="../frameworks/zepto.min.js"></script>
	<script type="text/javascript">

	$('document').ready(function() {
		$('#site').on('click', function(e) {
			e.preventDefault();
			$(this).toggleClass('open');
		})
	})

	</script>

	<style type="text/css">

		html, body, p, ul, li, a, h1, h2, h3, h4, h5, h6 {
			margin: 0;
			padding: 0;
		}

		@font-face {
			font-family: arabic;
			src: url('fonts/DroidNaskh-Regular.ttf');
		}

		@font-face {
			font-family: arabic-kufi;
			src: url('fonts/DroidKufi-Regular.ttf');
		}

		#one {
			background-color: red;
			height: 50px;
			width: 120px;

		}

		#two {
			background-color: blue;
			height: 100px;
			width: 120px;

		}

		#three {
			background-color: green;
			height: 900px;
			width: 120px;
		}

		body {
			margin: 0;
			padding: 0;
			height: 100%;
			background: gray;
			font-family: AllerRegular, Tahoma, Helmet, Freesans, sans-serif;
		}



		#wrapper {
		  width: 100%;
		  overflow-x: hidden;
		  background: inherit;
		  position: relative;

		position: relative;
		margin: 0 auto;
		/*width: 750px;*/
		background: #f0f0f0;
		height: auto !important;
		/*height: 100%;
		IE6: treaded as min-height;*/
		min-height: 100%;

		}
		#site {
		  width: 100%;
		  position: relative;
		  z-index: 10;
		  background: white; /*inherit;*/
		  left: 0;
		  transition: all 0.2s ease-out;
		  -webkit-transition: all 0.2s ease-out;
		  transform: translate3d(0, 0, 0);
		  -webkit-transform: translate3d(0, 0, 0);

		  box-shadow: 3px 0px 15px 0px #000;
		}
		#site.open {
		  transform: translate3d(-75%, 0, 0);
		  -webkit-transform: translate3d(-75%, 0, 0);
		}
		#sideNav {
		  background: #333;
		  color: #999;
		  position: absolute;
		  width: 100%;
		  z-index: 1;
		  height: 100%;
		  left: 0;
		}
		#sideNav ul {
		  list-style: none;
		  margin: 0;
		  padding: 0;
		}
		#content {
		width: 100%;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		}

		#sideNav li {
		padding: 0.8em;
		border-bottom: 1px solid #232323;
		box-shadow: 0px 1px 1px #444;
		font-size: .85em;
		width: 75%;
		box-sizing: border-box;
		font-family: arabic-kufi;
		}
		li.active {
		background: #FF8500;
		color: #E9E9E9;
		}

		input.search {
			box-sizing: border-box;
			background: #999;
			border: none;
			width: 98%;
			border-radius: 8px;
			line-height: 2em;
			-webkit-appearance: none;
			box-shadow: none;
			-webkit-box-shadow: none;
			outline: none;
		}

		.clear {
			clear: both;
			height: 100px;

		}

		.col {
			box-sizing: border-box;
			width: 44%;
			float: right;
			text-align: center;
			margin-right: 4%;
		}

		.product {
			/*width: 120px;*/
			text-align: center;
			margin: 0 auto 10px auto;
			font-size: .8em;
			color: #333;
			font-weight: bold;
			border:1px solid #ddd;
		}

		.product img {
			display: block;
			width: 100%;

		}

		.pic {
			position: relative;
		}

		.price {
		display: block;
		background-color: #999;
		text-align: right;
		color: #fff;
		padding-right: 5px;
		}

		.buttons {
		height: 3em;
		background: #000;
		color: #fff;
		}

		.button {
			float: left;
			width: 50%;
			height: 3em;
			background-color: #333;
		}

		.btn-first {
			border-right: 1px solid #fff;
			box-sizing: border-box;
		}

		.button:hover {
			background-color: #444;
		}

		.icon {
			background-position: center center;
			background-repeat: no-repeat;
		}

		.icon.heart-white {
			background-image: url('img/heart-white.png');
		}

		.icon.heart-red {
			background-image: url('img/heart-red.png');
		}

		.icon.heart-pink {
			background-image: url('img/heart-pink.png');
		}

		.icon.bagplus-white {
			background-image: url('img/bagplus-white.png');
		}

		.icon.bag-red {
			background-image: url('img/bag-red.png');
		}

		

	</style>

</head>

<body>

	<div id="wrapper">

		<div id="sideNav">
			<ul>
				<li><input type="search" class="search" /></li>
				<li>الرئيسة</li>
				<li>حقيبة التسوق</li>
				<li>خدمة العملاء</li>
				<li class="active">خدمة العملاء</li>
				<li>خدمة العملاء</li>
				<li>خدمة العملاء</li>
				<li>خدمة العملاء</li>
			</ul>
		</div>

		<div id="site">

			<div id="header">هديتي</div>
			<div id="content">

				<!-- <img src="img/logo.jpg" /> -->

				<div class="col">
					<div class="product">
						<div class="pic">
							<img src="img/1.jpg" />
							<div class="price">SR 649</div>
						</div>
						<div class="buttons">
							<div class="button btn-first icon heart-pink"></div>
							<div class="button icon bagplus-white"></div>
						</div>
					</div>
					<div class="product">
						<div class="pic">
							<img src="img/2.jpg" /><div class="price">SR 649</div>
							
						</div>
						<div class="buttons">
							<div class="button btn-first icon heart-white"></div>
							<div class="button icon bagplus-white"></div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="product">
						<div class="pic">
							<img src="img/3.jpg" />
							<div class="price">SR 649</div>
						</div>
						<div class="buttons">
							<div class="button btn-first icon heart-white"></div>
							<div class="button icon bagplus-white"></div>
						</div>
					</div>
					<div class="product">
						<div class="pic">
							<img src="img/4.jpg" />
							<div class="price">SR 649</div>
						</div>
						<div class="buttons">
							<div class="button btn-first icon heart-pink"></div>
							<div class="button icon bagplus-white"></div>
						</div>
					</div>
				</div>

				
				

				<div class="clear"></div>


			</div>

		</div>

	</div>
</body>

</html>
